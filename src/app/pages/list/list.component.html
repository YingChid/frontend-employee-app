
<div class="row mt-5 mx-2">
    <div class="col-12 col-md-12">
        <div class="row">
            <div class="col-6">
                <label class="title">List</label>
            </div>
            <div class="col-6 text-right">
                <button class="btn btn-info" (click)="create()">Add Employee</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" mat-table [dataSource]="list">
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                </ng-container>
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef> LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>
                <ng-container matColumnDef="birthday">
                    <th mat-header-cell *matHeaderCellDef> Birthday </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"><button class="btn btn-warning" (click)="update(element._id)">update</button></td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="delete(element._id)">delete</button></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
