<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <form [formGroup]="myForm" class="col-md-12" (submit)="submit()" #ngForm="ngForm" id="login-box" >
                    <div id="login-form" class="form">
                        <h3 class="py-3">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" formControlName="Username" class="form-control" placeholder="Username">
                            <div *ngIf="ngForm.submitted && myForm.controls.Username.errors">
                                <small class="text-danger" *ngIf="myForm.controls.Username.errors.required">Username is required</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <label for="password" class="text-info">Password</label>
                            </div>
                            <div class="col-12">
                                <input type="password" formControlName="Password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <div *ngIf="ngForm.submitted && myForm.controls.Password.errors">
                                    <small class="text-danger" *ngIf="myForm.controls.Password.errors.required">Password is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pt-3 text-right">
                            <button type="submit" class="btn btn-info px-5">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
